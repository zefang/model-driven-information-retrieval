<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Canvas</title>
<style type="text/css">
#canvas {
 	background-color: #EEEEEE;
 	border: solid 1px black;
}
</style>
<script src="jquery-1.6.1.js"></script>
<script src="kinetic-v1.0.0.js"></script>
<script type="text/javascript">

	var canvas = null;
	var context = null;
	var myStage = null;
	
	var xmlHttpReq = null;
	
	var coordX = null;
	var coordY = null;
	
	var xmlDoc = null;
	var rootNodeId;
	
	var radius = 20;

	function drawPopup(coordX, coordY) {
		context.beginPath();
		context.lineWidth = 1;
		context.strokeStyle = "black";
		context.fillStyle = "yellow";
		context.rect(coordX, coordY, 100, 50);
		context.fill();
		context.stroke();
		context.closePath();
	}
	
	function clearPopup(coordX, coordY) {
		context.clearRect(coordX, coordY, 100, 50);
	}
	
	function findNodeById(id, collection) {
		for (var i = 0; i < collection.length; i++) {
			if (collection[i].getAttribute("id") == id) {
				return collection[i];
			}
		}
	}
	
	/**
	 * 
	 * @param {Object} name
	 * @param {Object} angle
	 * The angle to compensate
	 */
	function drawNode(name, angle) {
		context.beginPath();
		context.lineWidth = 1;
		context.strokeStyle = "black";
		context.fillStyle = "#8ED6FF";
		context.arc(0, 0, radius, 0, 2*Math.PI, true);
		context.closePath();
		context.fill();
		context.stroke();
		context.save()
			context.rotate(-angle);
			context.translate(-6,6);
			context.font = "20px sans-serif";
			context.fillStyle = "#000000";
			context.fillText(name, 0, 0);
		context.restore();
		
		myStage.addRegionEventListener("onmousemove", function() {
			var mousePosition = myStage.getMousePos();
			drawPopup(mousePosition.x, mousePosition.y);
		});
		myStage.addRegionEventListener("onmouseout", function() {
			var mousePosition = myStage.getMousePos();
			clearPopup(mousePosition.x, mousePosition.y);
		});
	}
	
	function drawNodes(rootNodeId) {
		
		//get root node
		var nodes = xmlDoc.documentElement.getElementsByTagName("node");
		var rootNode = findNodeById(rootNodeId, nodes);
		myStage.beginRegion();
		context.save();
		context.translate(canvas.width/2, canvas.height/2);
		drawNode(rootNodeId, 0);
		context.restore();
		myStage.closeRegion();
		
		//get neighbours of the node
		var edges = xmlDoc.documentElement.getElementsByTagName("edge");
		var outgoingEdges = new Array();
		var k = 0;
		for (var i = 0; i < edges.length; i++) {
			if (edges[i].getAttribute("source") == rootNodeId) {
				outgoingEdges[k++] = edges[i]; 
			}
		}
		var angle = 2*Math.PI / outgoingEdges.length;
		for (var i = 0; i < outgoingEdges.length; i++) {
			myStage.beginRegion();
			context.save();
				context.translate(canvas.width/2, canvas.height/2);
				context.rotate(angle*i);
				context.moveTo(radius, 0);
				context.lineTo(100-radius, 0);
				context.save();
					context.translate(100-radius, 0);
					context.rotate(5/6*Math.PI);
					context.moveTo(0, 0);
					context.lineTo(10, 0);
					context.stroke();
				context.restore();
				context.save();
					context.translate(100-radius, 0);
					context.rotate(-5/6*Math.PI);
					context.moveTo(0, 0);
					context.lineTo(10, 0);
					context.stroke();
				context.restore();					
				context.stroke();
			context.translate(100, 0);
			drawNode(outgoingEdges[i].getAttribute("target"), angle*i);
			context.restore();
			myStage.closeRegion();
		}
	}
	
	function loadXMLDoc(url) {
		xmlHttpReq = new XMLHttpRequest();
		xmlHttpReq.onreadystatechange = function() {
			if (xmlHttpReq.readyState == 4 && xmlHttpReq.status == 200) {
				xmlDoc = xmlHttpReq.responseXML;
				//drawNodes(rootNodeId);
				myStage.setDrawStage( function() {
					drawNodes(rootNodeId);
				});
			}
		}
		xmlHttpReq.open("GET",url,true);
		xmlHttpReq.send();
	}
	
	window.onload = function() {
		canvas = document.getElementById("canvas");
		context = canvas.getContext("2d");
		myStage = new Kinetic.Stage(canvas);
		
		rootNodeId="A";
		loadXMLDoc("../graphml/prova.gml");
		
	}
</script>
</head>


<body>
<h1>Canvas here</h1>
	<canvas id="canvas" width="500" height="300"></canvas>
	<div id="console"></div>
</body>
</html>
