<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Canvas</title>
<style type="text/css">
#canvas {
 	background-color: #EEEEEE;
 	border: solid 1px black;
}
</style>
<script src="kinetic-v1.0.0.js"></script>
<script type="text/javascript">

	var canvas = null;
	var context = null;
	var myStage = null;
	
	var xmlHttpReq = null;
	
	var coordX = null;
	var coordY = null;

	function drawPopup(coordX, coordY) {
		context.beginPath();
		context.lineWidth = 1;
		context.strokeStyle = "black";
		context.fillStyle = "yellow";
		context.rect(coordX, coordY, 100, 50);
		context.closePath();
		context.fill();
		context.stroke();
	}
	
	function clearPopup(coordX, coordY) {
		context.clearRect(coordX, coordY, 100, 50);
	}
	
	function drawNodes() {
		myStage.beginRegion();
		context.beginPath();
		context.lineWidth = 1;
		context.strokeStyle = "black";
		context.fillStyle = "#8ED6FF";
		context.arc(canvas.width/2, canvas.height/2, 20, 0, 2*Math.PI, true);
		context.closePath();
		context.fill();
		context.stroke();
		
		myStage.addRegionEventListener("onmousemove", function() {
			var mousePosition = myStage.getMousePos();
			drawPopup(mousePosition.x, mousePosition.y);
		});
		myStage.addRegionEventListener("onmouseout", function() {
			var mousePosition = myStage.getMousePos();
			clearPopup(mousePosition.x, mousePosition.y);
		});
		myStage.closeRegion();
		
	}
	
	function loadXMLDoc(url) {
		var xmlDoc = null;
		var nodes = null;
		
		xmlHttpReq = new XMLHttpRequest();
		xmlHttpReq.onreadystatechange = function() {
			if (xmlHttpReq.readyState == 4 && xmlHttpReq.status == 200) {
				xmlDoc = xmlHttpReq.responseXML;
				nodes = xmlDoc.documentElement.getElementsByTagName("node");
				output = document.getElementById("console");
				for (var i = 0; i < nodes.length; i++) {
					var className = nodes[i].getElementsByTagName("className");
					output.innerHTML += className[0].firstChild.nodeValue + "<br/>";
				}
			}
		}
		xmlHttpReq.open("GET",url,true);
		xmlHttpReq.send();
	}
	
	window.onload = function() {
		canvas = document.getElementById("canvas");
		context = canvas.getContext("2d");
		myStage = new Kinetic.Stage(canvas);
		//TODO parametrizzare
		loadXMLDoc("../graphml/prova.gml");
		myStage.setDrawStage( function() {
			
			drawNodes();
		
		});
		
	}
</script>
</head>


<body>
<h1>Canvas here</h1>
	<canvas id="canvas" width="500" height="300"></canvas>
	<div id="console"></div>
</body>
</html>
